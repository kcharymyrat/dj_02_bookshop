{% extends 'base.html' %}

{% block title %}{{ block.super }} | Home {% endblock title %}

{% block content %}

<main>
  <section class="py-3 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">BookMag</h1>
        <p class="lead text-muted">Best Book online</p>
      </div>
    </div>
  </section>

  {% for product in products %}
  <div class="album py-3 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{product.image.url}}"
              focusable="false">

            <div class="card-body">
              <h3 class="card-text">{{product.title|title}}</h3>
              <p class="card-text">
                {{product.description|slice:"355"}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{product.get_absolute_url}}" class="btn btn-sm btn-primary">
                    View
                  </a>
                </div>
                <button type="button" class="btn btn-sm btn-success">
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</main>
{% endblock content %}
